<link rel="import" href="/humblekit-experiment/bower_components/polymer/polymer.html">

<dom-module id="editable-name-tag">
  <template>
    This is <strong>{{owner}}</strong>'s editable-name-tag.
    </p>
    <!-- iron-input exposes a two-way bindable input value -->
    <input type="text" bind-value="{{owner}}"
           placeholder="Your name here...">
  </template>
</dom-module>

<script>
  Polymer({
    is: "editable-name-tag",
    properties: {
      owner: {
        type: String,
        value: "Daniel"
      }
    }
  });
</script>
